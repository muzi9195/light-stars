<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Star 导航</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 50%, #7dd3fc 100%);
      background-attachment: fixed;
      min-height: 100vh;
    }

    /* 玻璃态效果 */
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 8px 32px rgba(125, 211, 252, 0.2);
    }

    /* 侧边栏玻璃态 */
    #sidebar {
      position: fixed; 
      top: 0; 
      left: 0; 
      height: 100%;
      overflow-y: auto; 
      background: rgba(224, 242, 254, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-right: 1px solid rgba(255, 255, 255, 0.6);
      padding: 24px 16px;
      width: 200px;
      z-index: 50;
      padding-top: 80px;
    }

    #main-content {
      margin-left: 200px;
      padding-top: 80px;
      padding-bottom: 40px;
    }

    /* 头部样式 */
    .header { 
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px; 
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(125, 211, 252, 0.3);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100; 
      box-shadow: 0 4px 20px rgba(14, 165, 233, 0.1);
    }

    .header h1 {
      margin: 0; 
      background: linear-gradient(135deg, #0284c7 0%, #0ea5e9 50%, #38bdf8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* 搜索框样式 */
    #search {
      width: 320px;
      background: rgba(224, 242, 254, 0.6);
      border: 2px solid rgba(125, 211, 252, 0.3);
      border-radius: 12px;
      padding: 10px 16px;
      color: #0c4a6e;
      transition: all 0.3s ease;
    }

    #search:focus {
      outline: none;
      border-color: #0ea5e9;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
    }

    #search::placeholder {
      color: #64748b;
    }

    /* 仓库卡片布局 */
    .repo-card {
      flex-basis: calc(33.333% - 1.5rem);
      height: auto;
      min-height: 420px;
      overflow: hidden;
      border-radius: 20px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .repo-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(14, 165, 233, 0.2);
      background: rgba(255, 255, 255, 0.95);
    }

    /* 图片容器 */
    .repo-card .h-48 {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      border-bottom: 1px solid rgba(125, 211, 252, 0.2);
    }

    .repo-card img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 4px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 15px rgba(14, 165, 233, 0.2);
      transition: transform 0.3s ease;
    }

    .repo-card:hover img {
      transform: scale(1.1);
    }

    /* 标题链接 */
    .repo-card .font-bold a {
      color: #0369a1;
      text-decoration: none;
      transition: color 0.3s ease;
      font-weight: 600;
    }

    .repo-card .font-bold a:hover {
      color: #0284c7;
    }

    /* 描述文字 */
    .repo-card .text-gray-700 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #475569;
      line-height: 1.6;
    }

    /* 标签容器 */
    .topics-container {
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 3;
      overflow: hidden;
      position: relative;
      max-height: 6em;
      line-height: 2em;
      text-overflow: ellipsis;
    }

    .topics-container::after { 
      content: "..."; 
      position: absolute;
      bottom: 0;
      right: 0;
      padding-left: 0.25rem;
      background-color: rgba(255, 255, 255, 0.9);
      color: #64748b;
    }

    /* 标签样式 - 天空蓝主题 */
    .topic {
      display: inline-block;
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
      border: 1px solid rgba(125, 211, 252, 0.4);
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 0.85rem;
      font-weight: 500;
      color: #0369a1;
      margin-right: 8px;
      margin-bottom: 8px;
      transition: all 0.3s ease;
      cursor: default;
    }

    .topic:hover {
      background: linear-gradient(135deg, #bae6fd 0%, #7dd3fc 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.2);
    }

    /* 统计标签 */
    .repo-stats span {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      border: 1px solid rgba(125, 211, 252, 0.3);
      color: #0369a1;
      font-weight: 500;
      border-radius: 12px;
      padding: 6px 12px;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .repo-stats span:first-child {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      border-color: rgba(251, 191, 36, 0.4);
      color: #92400e;
    }

    /* 分类标题 */
    .category h2 {
      color: #0c4a6e;
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      padding-left: 1rem;
      border-left: 4px solid #0ea5e9;
      text-shadow: 0 2px 4px rgba(14, 165, 233, 0.1);
    }

    /* 侧边栏样式 */
    #sidebar h2 {
      color: #0c4a6e;
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid rgba(14, 165, 233, 0.2);
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
    }

    #sidebar li {
      margin-bottom: 0.75rem;
    }

    #sidebar a {
      display: block;
      padding: 10px 16px;
      color: #0369a1;
      text-decoration: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.4);
      border: 1px solid transparent;
    }

    #sidebar a:hover {
      background: rgba(255, 255, 255, 0.9);
      color: #0284c7;
      transform: translateX(4px);
      border-color: rgba(125, 211, 252, 0.5);
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.15);
    }

    /* 返回顶部按钮 */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      padding: 14px 18px;
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      color: white;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 8px 20px rgba(14, 165, 233, 0.4);
      transition: all 0.3s ease;
      font-size: 1.25rem;
      z-index: 1000;
      backdrop-filter: blur(4px);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    #back-to-top:hover {
      transform: translateY(-4px) scale(1.1);
      box-shadow: 0 12px 30px rgba(14, 165, 233, 0.5);
    }

    #back-to-top.show {
      display: block;
      animation: fadeInUp 0.3s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 响应式布局 */
    @media (max-width: 1280px) {
      .repo-card {
        flex-basis: calc(50% - 1rem);
      }
    }

    @media (max-width: 768px) {
      #sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        width: 240px;
      }
      
      #sidebar.open {
        transform: translateX(0);
      }
      
      #main-content {
        margin-left: 0;
      }
      
      .repo-card {
        flex-basis: 100%;
      }
      
      #search {
        width: 200px;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 12px 16px;
      }
      
      .header h1 {
        font-size: 1.25rem;
      }
      
      #search {
        width: 150px;
        font-size: 0.875rem;
      }
    }

    /* 加载动画 */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(14, 165, 233, 0.3);
      border-radius: 50%;
      border-top-color: #0ea5e9;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 空状态 */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #64748b;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      color: #94a3b8;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="header flex justify-between items-center px-4 py-2 bg-white shadow-md">
    <h1 class="text-2xl font-bold flex items-center gap-2">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #0ea5e9;">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
      </svg>
      <a href="/" class="hover:underline">Light Star 导航</a>
    </h1>
    <input id="search" type="text" placeholder="搜索仓库..." class="p-2 border rounded w-1/3 mx-auto">
  </div>

  <div id="sidebar">
    <h2>语言分类</h2>
    <ul id="sidebarLinks">
      <!-- 语言分类链接将在这里动态生成 -->
    </ul>
  </div>

  <div id="main-content">
    <div class="container mx-auto px-6">
      <div id="categories-container">
        <!-- 仓库卡片将在这里动态生成 -->
      </div>
    </div>
  </div>

  <button id="back-to-top" title="返回顶部">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
    </svg>
  </button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('search');
      const categoriesContainer = document.getElementById('categories-container');
      const sidebarLinks = document.getElementById('sidebarLinks');
      const backToTopButton = document.getElementById('back-to-top');

      // 显示加载状态
      categoriesContainer.innerHTML = '<div class="flex justify-center items-center h-64"><div class="loading"></div></div>';

      fetch('https://raw.githubusercontent.com/muzi9195/light-stars/main/data.json') 
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          generateContent(data);
          
          // 搜索功能
          searchInput.addEventListener('input', function() {
            const query = this.value.trim().toLowerCase();
            searchAndDisplay(query, data);
          });
        })
        .catch(error => {
          console.error('Error:', error);
          categoriesContainer.innerHTML = `
            <div class="empty-state">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
              </svg>
              <p class="text-lg font-medium">加载失败</p>
              <p class="text-sm mt-2">请检查网络连接或数据地址是否正确</p>
            </div>
          `;
        });

      function generateContent(data) {
        let categoriesHtml = '';
        let sidebarLinksHtml = '';

        for (const language in data) {
          if (data[language].length === 0) continue;
          
          categoriesHtml += `
            <div id="${language}" class="mb-12 category">
              <h2>${language} <span class="text-base font-normal text-slate-500">(${data[language].length})</span></h2>
              <div class="flex flex-wrap justify-start gap-6">
                ${generateRepoCards(data[language])}
              </div>
            </div>
          `;
          sidebarLinksHtml += `
            <li>
              <a href="#${language}" class="flex items-center justify-between group">
                <span>${language}</span>
                <span class="text-xs bg-sky-100 text-sky-700 px-2 py-1 rounded-full group-hover:bg-white transition-colors">${data[language].length}</span>
              </a>
            </li>
          `;
        }

        categoriesContainer.innerHTML = categoriesHtml || '<div class="empty-state"><p>暂无数据</p></div>';
        sidebarLinks.innerHTML = sidebarLinksHtml;
      }

      function generateRepoCards(repos) {
        if (!repos || repos.length === 0) {
          return '<div class="w-full text-center text-slate-500 py-8">没有找到匹配的仓库</div>';
        }
        
        return repos.map(repo => `
          <div class="repo-card glass-card max-w-sm rounded-2xl overflow-hidden shadow-lg m-0 flex flex-col">
            <div class="h-48 overflow-hidden flex items-center justify-center bg-gradient-to-br from-sky-50 to-blue-50">
              <img class="shadow-lg hover:shadow-xl transition-shadow duration-300" 
                   src="${repo.owner ? repo.owner.avatar_url : 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'}" 
                   alt="${repo.owner ? repo.owner.login : 'Unknown'}"
                   onerror="this.src='https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'">
            </div>
            <div class="px-6 py-4 flex-grow">
              <div class="font-bold text-xl mb-2">
                <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer" class="hover:text-sky-600 transition-colors">
                  ${repo.full_name || 'Unknown Repository'}
                </a>
              </div>
              <p class="text-gray-700 text-base mb-3">${truncateDescription(repo.description) || '暂无描述'}</p>
            </div>
            <div class="px-6 pt-2 pb-4">
              <div class="topics-container mb-3">
                ${repo.topics && repo.topics.length > 0 
                  ? repo.topics.map(topic => `<span class="topic">#${topic}</span>`).join('') 
                  : '<span class="topic opacity-50">无标签</span>'}
              </div>
              <div class="repo-stats flex justify-between items-center pt-3 border-t border-sky-100">
                <span class="inline-flex items-center">
                  <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                  </svg>
                  ${repo.stargazers_count || 0}
                </span>
                <span class="inline-flex items-center text-slate-600">
                  <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                  </svg>
                  ${repo.watchers_count || 0}
                </span>
              </div>
            </div>
          </div>
        `).join('');
      }

      function truncateDescription(description) {
        if (!description) return '';
        return description.length > 150 ? description.slice(0, 150) + '...' : description;
      }

      function searchAndDisplay(query, data) {
        if (query) {
          const matchedRepos = [];
          for (const language in data) {
            matchedRepos.push(...data[language].filter(repo => {
              const nameMatch = repo.full_name && repo.full_name.toLowerCase().includes(query);
              const descMatch = repo.description && repo.description.toLowerCase().includes(query);
              const topicMatch = repo.topics && repo.topics.some(topic => topic.toLowerCase().includes(query));
              return nameMatch || descMatch || topicMatch;
            }));
          }
          
          categoriesContainer.innerHTML = `
            <div class="mb-8">
              <h2 class="text-2xl font-bold mb-4 text-slate-800 flex items-center gap-2">
                <svg class="w-6 h-6 text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                搜索结果 <span class="text-base font-normal text-slate-500">(${matchedRepos.length})</span>
              </h2>
              <div class="flex flex-wrap justify-start gap-6">
                ${generateRepoCards(matchedRepos)}
              </div>
            </div>
          `;
        } else {
          generateContent(data);
        }
      }

      // 返回顶部按钮显示/隐藏
      window.addEventListener('scroll', function() {
        if (window.scrollY > 300) {
          backToTopButton.classList.add('show');
        } else {
          backToTopButton.classList.remove('show');
        }
      });

      backToTopButton.addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      // 平滑滚动到锚点
      document.addEventListener('click', function(e) {
        if (e.target.closest('#sidebar a')) {
          e.preventDefault();
          const targetId = e.target.closest('a').getAttribute('href');
          const targetElement = document.querySelector(targetId);
          if (targetElement) {
            const headerOffset = 100;
            const elementPosition = targetElement.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
            
            window.scrollTo({
              top: offsetPosition,
              behavior: 'smooth'
            });
          }
        }
      });
    });
  </script>
</body>
</html>
