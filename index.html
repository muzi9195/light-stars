<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Star 导航</title>
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⭐</text></svg>">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="data:application/json;base64,eyJuYW1lIjoiTGlnaHQgU3RhciDmuIXnqbrlu7rnqbrnu5/luqYiLCJzaG9ydF9uYW1lIjoiTGlnaHQgU3RhciIsInN0YXJ0X3VybCI6Ii4iLCJkaXNwbGF5Ijoic3RhbmRhbG9uZSIsImJhY2tncm91bmRfY29sb3IiOiIjZTBmMmZlIiwidGhlbWVfY29sb3IiOiIjMGU1ZTkxIn0=">
  
  <!-- Tailwind CSS 3.3.0 -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            sky: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  
  <style>
    body {
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 50%, #7dd3fc 100%);
      background-attachment: fixed;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }

    /* 玻璃态效果 */
    .glass {
      @apply bg-white/70 backdrop-blur-md border border-white/50;
    }

    .glass-card {
      @apply bg-white/85 backdrop-blur-lg border border-white/60 shadow-lg;
      box-shadow: 0 8px 32px rgba(125, 211, 252, 0.2);
    }

    /* 侧边栏 - PC端更宽更靠右 */
    #sidebar {
      @apply fixed top-0 left-0 h-full overflow-y-auto z-50 pt-24 px-6;
      width: 260px;
      background: rgba(224, 242, 254, 0.9);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(255, 255, 255, 0.6);
      transform: translateX(0);
      transition: transform 0.3s ease-in-out;
    }

    #sidebar.hidden-mobile {
      @apply -translate-x-full md:translate-x-0;
    }

    #main-content {
      margin-left: 260px;
      @apply pt-24 pb-10 px-6;
    }

    /* 移动端侧边栏遮罩 */
    #sidebar-overlay {
      @apply fixed inset-0 bg-black/30 backdrop-blur-sm z-40 hidden md:hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #sidebar-overlay.active {
      @apply block;
      opacity: 1;
    }

    /* 头部样式 */
    .header {
      @apply fixed top-0 left-0 w-full z-50 px-6 py-4 flex justify-between items-center;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(125, 211, 252, 0.3);
      box-shadow: 0 4px 20px rgba(14, 165, 233, 0.1);
    }

    /* 搜索框 */
    #search {
      @apply w-80 px-4 py-2.5 rounded-xl text-sky-900 placeholder-slate-500 transition-all duration-300;
      background: rgba(224, 242, 254, 0.6);
      border: 2px solid rgba(125, 211, 252, 0.3);
    }

    #search:focus {
      @apply outline-none bg-white;
      border-color: #0ea5e9;
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
    }

    /* 移动端菜单按钮 */
    #mobile-menu-btn {
      @apply fixed top-20 left-4 z-30 md:hidden flex items-center justify-center w-12 h-12 rounded-full shadow-lg transition-transform duration-300 hover:scale-110 active:scale-95;
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    /* 仓库卡片 */
    .repo-card {
      @apply flex-shrink-0 rounded-2xl overflow-hidden transition-all duration-300 cursor-pointer;
      flex-basis: calc(33.333% - 1.5rem);
      min-height: 420px;
    }

    .repo-card:hover {
      @apply -translate-y-2;
      box-shadow: 0 20px 40px rgba(14, 165, 233, 0.2);
      background: rgba(255, 255, 255, 0.95);
    }

    /* 图片容器 */
    .repo-card .img-container {
      @apply h-48 flex items-center justify-center bg-gradient-to-br from-sky-50 to-blue-50 border-b border-sky-100/50;
    }

    .repo-card img {
      @apply rounded-full border-4 border-white shadow-md transition-transform duration-300;
      width: 120px;
      height: 120px;
      object-fit: cover;
    }

    .repo-card:hover img {
      @apply scale-110 shadow-xl;
    }

    /* 标签样式 */
    .topic {
      @apply inline-block px-3 py-1.5 text-sm font-medium rounded-full mr-2 mb-2 transition-all duration-200;
      background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
      border: 1px solid rgba(125, 211, 252, 0.4);
      color: #0369a1;
    }

    .topic:hover {
      @apply -translate-y-0.5 shadow-md;
      background: linear-gradient(135deg, #bae6fd 0%, #7dd3fc 100%);
    }

    /* 分类标题 */
    .category h2 {
      @apply text-2xl font-bold text-sky-900 mb-6 pl-4 border-l-4 border-sky-500 flex items-center gap-2;
    }

    /* 侧边栏链接 */
    #sidebar h2 {
      @apply text-xl font-bold text-sky-900 mb-6 pb-3 border-b-2 border-sky-200;
    }

    #sidebar a {
      @apply flex items-center justify-between px-4 py-3 rounded-xl text-sky-700 font-medium transition-all duration-200 mb-2;
      background: rgba(255, 255, 255, 0.4);
    }

    #sidebar a:hover {
      @apply bg-white text-sky-600 translate-x-1 shadow-md;
      border-color: rgba(125, 211, 252, 0.5);
    }

    /* 返回顶部按钮 */
    #back-to-top {
      @apply fixed bottom-8 right-8 p-4 rounded-full text-white shadow-xl transition-all duration-300 z-50 hidden;
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    #back-to-top:hover {
      @apply -translate-y-1 scale-110 shadow-2xl;
    }

    #back-to-top.show {
      @apply block;
      animation: fadeInUp 0.3s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 响应式 */
    @media (max-width: 1280px) {
      .repo-card {
        flex-basis: calc(50% - 1rem);
      }
    }

    @media (max-width: 768px) {
      #sidebar {
        transform: translateX(-100%);
        width: 280px;
      }
      
      #sidebar.mobile-open {
        transform: translateX(0);
      }
      
      #main-content {
        margin-left: 0;
        @apply px-4;
      }
      
      .repo-card {
        flex-basis: 100%;
      }
      
      #search {
        @apply w-48;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        @apply text-lg;
      }
      
      #search {
        @apply w-36 text-sm;
      }
    }

    /* 链接确保可点击 */
    .repo-link {
      @apply block w-full h-full no-underline;
    }
  </style>
</head>
<body class="antialiased">

  <!-- 头部 -->
  <header class="header">
    <h1 class="text-2xl font-bold flex items-center gap-3">
      <span class="text-3xl">⭐</span>
      <a href="/" class="bg-gradient-to-r from-sky-600 via-sky-500 to-sky-400 bg-clip-text text-transparent hover:opacity-80 transition-opacity">
        Light Star 导航
      </a>
    </h1>
    <input id="search" type="text" placeholder="搜索仓库..." class="mx-4">
  </header>

  <!-- 移动端菜单按钮 -->
  <button id="mobile-menu-btn" aria-label="打开菜单">
    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <!-- 遮罩层 -->
  <div id="sidebar-overlay"></div>

  <!-- 侧边栏 -->
  <nav id="sidebar" class="hidden-mobile">
    <h2>语言分类</h2>
    <ul id="sidebarLinks">
      <!-- 动态生成 -->
    </ul>
  </nav>

  <!-- 主内容 -->
  <main id="main-content">
    <div id="categories-container" class="max-w-7xl mx-auto">
      <!-- 动态生成 -->
    </div>
  </main>

  <!-- 返回顶部 -->
  <button id="back-to-top" aria-label="返回顶部">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
    </svg>
  </button>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('search');
      const categoriesContainer = document.getElementById('categories-container');
      const sidebarLinks = document.getElementById('sidebarLinks');
      const backToTopButton = document.getElementById('back-to-top');
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebar-overlay');
      let isMobileMenuOpen = false;

      // 移动端菜单控制
      function toggleMobileMenu() {
        isMobileMenuOpen = !isMobileMenuOpen;
        if (isMobileMenuOpen) {
          sidebar.classList.add('mobile-open');
          overlay.classList.add('active');
          document.body.style.overflow = 'hidden';
        } else {
          sidebar.classList.remove('mobile-open');
          overlay.classList.remove('active');
          document.body.style.overflow = '';
        }
      }

      mobileMenuBtn.addEventListener('click', toggleMobileMenu);
      overlay.addEventListener('click', toggleMobileMenu);

      // 加载数据
      categoriesContainer.innerHTML = '<div class="flex justify-center items-center h-64"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-sky-500"></div></div>';

      fetch('https://raw.githubusercontent.com/muzi9195/light-stars/main/data.json')
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          generateContent(data);
          
          searchInput.addEventListener('input', function() {
            const query = this.value.trim().toLowerCase();
            searchAndDisplay(query, data);
          });
        })
        .catch(error => {
          console.error('Error:', error);
          categoriesContainer.innerHTML = `
            <div class="text-center py-16 text-slate-500">
              <svg class="w-16 h-16 mx-auto mb-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
              </svg>
              <p class="text-lg font-medium">加载失败</p>
              <p class="text-sm mt-2">请检查网络连接或数据地址是否正确</p>
            </div>
          `;
        });

      function generateContent(data) {
        let categoriesHtml = '';
        let sidebarLinksHtml = '';

        for (const language in data) {
          if (data[language].length === 0) continue;
          
          categoriesHtml += `
            <section id="${language}" class="mb-16 category">
              <h2>
                ${language}
                <span class="text-base font-normal text-slate-500 bg-sky-100 px-3 py-1 rounded-full">${data[language].length}</span>
              </h2>
              <div class="flex flex-wrap gap-6">
                ${generateRepoCards(data[language])}
              </div>
            </section>
          `;
          
          sidebarLinksHtml += `
            <li>
              <a href="#${language}" class="nav-link group" data-target="${language}">
                <span>${language}</span>
                <span class="text-xs bg-sky-100 text-sky-700 px-2 py-1 rounded-full group-hover:bg-white transition-colors">${data[language].length}</span>
              </a>
            </li>
          `;
        }

        categoriesContainer.innerHTML = categoriesHtml || '<div class="text-center py-16 text-slate-500">暂无数据</div>';
        sidebarLinks.innerHTML = sidebarLinksHtml;

        // 绑定导航链接点击事件
        document.querySelectorAll('.nav-link').forEach(link => {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = this.getAttribute('data-target');
            const targetElement = document.getElementById(targetId);
            
            if (targetElement) {
              const headerOffset = 100;
              const elementPosition = targetElement.getBoundingClientRect().top;
              const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
              
              window.scrollTo({
                top: offsetPosition,
                behavior: 'smooth'
              });

              // 移动端点击后关闭侧边栏
              if (window.innerWidth < 768 && isMobileMenuOpen) {
                toggleMobileMenu();
              }
            }
          });
        });
      }

      function generateRepoCards(repos) {
        if (!repos || repos.length === 0) {
          return '<div class="w-full text-center text-slate-500 py-8">没有找到匹配的仓库</div>';
        }
        
        return repos.map(repo => `
          <article class="repo-card glass-card flex flex-col">
            <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer" class="repo-link">
              <div class="img-container">
                <img src="${repo.owner ? repo.owner.avatar_url : 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'}" 
                     alt="${repo.owner ? repo.owner.login : 'Unknown'}"
                     onerror="this.src='https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'">
              </div>
              <div class="px-6 py-4 flex-grow">
                <h3 class="font-bold text-xl mb-2 text-sky-700 hover:text-sky-600 transition-colors line-clamp-1">
                  ${repo.full_name || 'Unknown Repository'}
                </h3>
                <p class="text-slate-600 text-sm mb-3 line-clamp-3 leading-relaxed">
                  ${repo.description || '暂无描述'}
                </p>
              </div>
              <div class="px-6 pb-4">
                <div class="mb-3 max-h-24 overflow-hidden relative">
                  ${repo.topics && repo.topics.length > 0 
                    ? repo.topics.map(topic => `<span class="topic">#${topic}</span>`).join('') 
                    : '<span class="topic opacity-50">无标签</span>'}
                </div>
                <div class="flex items-center gap-4 pt-3 border-t border-sky-100 text-sm">
                  <span class="inline-flex items-center px-3 py-1 rounded-full bg-amber-100 text-amber-700 font-medium">
                    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                    </svg>
                    ${repo.stargazers_count || 0}
                  </span>
                  <span class="text-slate-500 text-xs">
                    ${repo.language || ''}
                  </span>
                </div>
              </div>
            </a>
          </article>
        `).join('');
      }

      function truncateDescription(description) {
        if (!description) return '';
        return description.length > 150 ? description.slice(0, 150) + '...' : description;
      }

      function searchAndDisplay(query, data) {
        if (query) {
          const matchedRepos = [];
          for (const language in data) {
            matchedRepos.push(...data[language].filter(repo => {
              const nameMatch = repo.full_name && repo.full_name.toLowerCase().includes(query);
              const descMatch = repo.description && repo.description.toLowerCase().includes(query);
              const topicMatch = repo.topics && repo.topics.some(topic => topic.toLowerCase().includes(query));
              return nameMatch || descMatch || topicMatch;
            }));
          }
          
          categoriesContainer.innerHTML = `
            <div class="mb-8">
              <h2 class="text-2xl font-bold mb-6 text-slate-800 flex items-center gap-2">
                <svg class="w-6 h-6 text-sky-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                搜索结果
                <span class="text-base font-normal text-slate-500 bg-sky-100 px-3 py-1 rounded-full">${matchedRepos.length}</span>
              </h2>
              <div class="flex flex-wrap gap-6">
                ${generateRepoCards(matchedRepos)}
              </div>
            </div>
          `;
        } else {
          generateContent(data);
        }
      }

      // 返回顶部
      window.addEventListener('scroll', function() {
        if (window.scrollY > 300) {
          backToTopButton.classList.add('show');
        } else {
          backToTopButton.classList.remove('show');
        }
      });

      backToTopButton.addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      // 窗口大小改变时重置菜单状态
      window.addEventListener('resize', function() {
        if (window.innerWidth >= 768 && isMobileMenuOpen) {
          toggleMobileMenu();
        }
      });
    });
  </script>
</body>
</html>
